*{

body{

.select-box, .play-board, .result-box{

  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  transition: all 0.3s ease;
}
.select-box{
  background: #fff;
  padding: 20px 25px 25px;
  border-radius: 5px;
  max-width: 400px;
  width: 100%;
}
.select-box.hide{
  opacity: 0;
  pointer-events: none;
}
.select-box header{
  font-size: 30px;
  font-weight: 600;
  padding-bottom: 10px;
  border-bottom: 1px solid lightgrey;
}
.select-box .title{
  font-size: 22px;
  font-weight: 500;
  margin: 20px 0;
}
.select-box .options{
  display: flex;
  width: 100%;
}
.options button{
  width: 100%;
  font-size: 20px;
  font-weight: 500;
  padding: 10px 0;
  border: none;
  background: #56baed;
  border-radius: 5px;
  color: #fff;
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease;
}
.options button:hover,
.btn button:hover{
  transform: scale(0.96);
}
.options button.playerX{
  margin-right: 5px;
}
.options button.playerO{
  margin-left: 5px;
}
.play-board{
  opacity: 0;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0.9);
}
.play-board.show{
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
}
.play-board .details{
  padding: 7px;
  border-radius: 5px;
  background: #fff;
}
.play-board .players{
  width: 100%;
  display: flex;
  position: relative;
  justify-content: space-between;
}
.players span{
  position: relative;
  z-index: 2;
  color: #56baed;
  font-size: 20px;
  font-weight: 500;
  padding: 10px 0;
  width: 100%;
  text-align: center;
  cursor: default;
  user-select: none;
  transition: all 0.3 ease;
}
.players.active span:first-child{
  color: #fff;
}
.players.active span:last-child{
  color: #56baed;
}
.players span:first-child{
  color: #fff;
}
.players .slider{
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 100%;
  background: #56baed;
  border-radius: 5px;
  transition: all 0.3s ease;
}
.players.active .slider{
  left: 50%;
}
.players.active span:first-child{
  color: #56baed;
}
.players.active span:nth-child(2){
  color: #fff;
}
.players.active .slider{
  left: 50%;
}
.play-area{
  margin-top: 20px;
}
.play-area section{
  display: flex;
  margin-bottom: 1px;
}
.play-area section span{
  display: block;
  height: 90px;
  width: 90px;
  margin: 2px;
  color: #56baed;
  font-size: 40px;
  line-height: 80px;
  text-align: center;
  border-radius: 5px;
  background: #fff;
}

.result-box{
  padding: 25px 20px;
  border-radius: 5px;
  max-width: 400px;
  width: 100%;
  opacity: 0;
  text-align: center;
  background: #fff;
  pointer-events: none;
  transform: translate(-50%, -50%) scale(0.9);
}
.result-box.show{
  opacity: 1;
  pointer-events: auto;
  transform: translate(-50%, -50%) scale(1);
}
.result-box .won-text{
  font-size: 30px;
  font-weight: 500;
  display: flex;
  justify-content: center;
}
.result-box .won-text p{
  font-weight: 600;
  margin: 0 5px;
}
.result-box .btn{
  width: 100%;
  margin-top: 25px;
  display: flex;
  justify-content: center;
}
.btn button{
  font-size: 18px;
  font-weight: 500;
  padding: 8px 20px;
  border: none;
  background: #56baed;
  border-radius: 5px;
  color: #fff;
  outline: none;
  cursor: pointer;
  transition: all 0.3s ease;
}
@media (max-width:768px)

// specify variable based on CSS classes
// computer interaction with the board
function bot() {
    let array = [];
    if(runBot) {
        playerSign = "O";
        let bestMove = null;

        // Try to win or block the opponent from winning
        bestMove = findBestMove(playerSign);  // AI tries to win
        if (!bestMove) {
            bestMove = findBestMove(playerSign === "X" ? "O" : "X"); // Block opponent
        }

        // If no winning/blocking move, pick a random empty spot
        if (!bestMove) {
            for (let i = 0; i < allBox.length; i++) {
                if(allBox[i].childElementCount == 0){
                    array.push(i);
                }
            }
            bestMove = array[Math.floor(Math.random() * array.length)];
        }

        // Apply the move
        if(players.classList.contains("player")){ 
            playerSign = "X";
            allBox[bestMove].innerHTML = `<i class="${playerXIcon}"></i>`;
            allBox[bestMove].setAttribute("id", playerSign);
            players.classList.add("active"); 
        }
        else {
            allBox[bestMove].innerHTML = `<i class="${playerOIcon}"></i>`;
            players.classList.remove("active");
            allBox[bestMove].setAttribute("id", playerSign);
        }

        selectWinner();
        allBox[bestMove].style.pointerEvents = "none";
        playBoard.style.pointerEvents = "auto";
        playerSign = "X";        
    }
}

// Check if a move can win
function findBestMove(player) {
    let winningMove = null;

    // Try to find a winning move for the player
    for (let i = 0; i < allBox.length; i++) {
        if (allBox[i].childElementCount == 0) {
            allBox[i].innerHTML = `<i class="${player === "X" ? playerXIcon : playerOIcon}"></i>`;
            allBox[i].setAttribute("id", player);
            if (selectWinner(true)) {
                winningMove = i;  // Found a winning move
                break;
            }
            allBox[i].innerHTML = "";  // Undo the move
        }
    }
    return winningMove;
}

// Simulate the winning check (without ending the game)
function selectWinner(dryRun = false){
    if(checkIdSign(1,2,3,playerSign) || checkIdSign(4,5,6, playerSign) || checkIdSign(7,8,9, playerSign) || checkIdSign(1,4,7, playerSign) || checkIdSign(2,5,8, playerSign) || checkIdSign(3,6,9, playerSign) || checkIdSign(1,5,9, playerSign) || checkIdSign(3,5,7, playerSign)){
        return true;
    }
    // check draw scenario (optional)
    if(!dryRun && getIdVal(1) != "" && getIdVal(2) != "" && getIdVal(3) != "" && getIdVal(4) != "" && getIdVal(5) != "" && getIdVal(6) != "" && getIdVal(7) != "" && getIdVal(8) != "" && getIdVal(9) != ""){
        runBot = false;
        bot(runBot);
        setTimeout(() => {
            resultBox.classList.add("show");
            playBoard.classList.remove("show");
        }, 700);
        wonText.textContent = "Match has been drawn!";
    }
    return false;
}
